<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--External Stylesheet-->
    <link href="../styles/timer.css" rel="stylesheet" />

    <!--Comfortaa Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="analysisContainer">
      <div id="analysis">
        <h1>Congrats, you finished!</h1>
        <h2>Analysis</h2>
        <p id="distractionsAnalysis">
          You were distracted a total of 10 times.
        </p>
        <p id="pomosEst">
          You estimated that you would take 20 pomos (250 mins).
        </p>
        <p id="pomosAnalysis">You actually took 14 pomos (140 mins)!</p>
        <button id="finishButton">Finish</button>
      </div>
    </div>
    <div class="pomos">
      <p id="pomosleft">3 pomos to go</p>
    </div>
    <div class="workTimerBackground">
      <p id="timer">25:00</p>
    </div>
    <div class="timerDescription">
      <p id="timerDescription">[timer/break]</p>
    </div>
    <div class="progressBarContainer">
      <div class="progressBarWrapper">
        <div id="progressBar"></div>
      </div>
    </div>
    <div class="centerEndSessionButton">
      <button id="EndSessionButton">End Session</button>
    </div>
  </body>
  <footer>
    <div class="tasksListContainer">
      <button
        id="showTasks"
        onclick="displayTasks()"
        onmouseover="taskPeak()"
        onmouseout="taskUnpeak()"
      >
        None
      </button>
      <div class="tasksContainer">
        <ul class="tasks" id="tasks"></ul>
      </div>
    </div>
    <div class="distractionButtonContainer">
      <button id="distractionButton">Log Distraction</button>
    </div>
  </footer>
  <script src="../scripts/timer/timer.js"></script>
</html>
